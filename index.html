<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
        <section class="menu">
            <a href="#/signup"  class="guest">Sign up</a>
            <a href="#/signin"  class="guest">Sign in</a>
            <span class="user" id="hello_user"></span>
            <a href="#/signout" class="user">Sign out</a>
        </section>

        <section class="form signup">
            <h2>Sign up</h2>
            <input class="" type="text" name="email" placeholder="Email">
            <input class="" type="password" name="pass" placeholder="Password">
            <input class="" type="password" name="pass2" placeholder="Confirm Password">
            <button id="dosignup">Sign up</button>
        </section>

        <section class="form signin">
            <h2>Sign in</h2>
            <input class="" type="text" name="email" placeholder="Email">
            <input class="" type="password" name="pass" placeholder="Password">
            <button id="dosignin">Sign in</button>
        </section>

        <section class="todoapp">
			<header class="header">
				<h1><a href="#/">todos</a></h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> item left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="mailto:djgordey@ya.ru">Sergey Gordeychik</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
